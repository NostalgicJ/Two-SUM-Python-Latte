<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EmotAI · Chat</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="chat-container">
    <header class="intro">
      <div class="icons">❤️ <span>+</span> 💬</div>
      <h1>Welcome to <span style="color:var(--primary);">EmotAI</span></h1>
      <p>감정을 이해하는 첫 걸음, EmotAI와 함께<br>AI 기반 심리 분석으로 새로운 통찰을 제공합니다.</p>
    </header>

    <main id="messages" class="messages"></main>

    <form id="chat-form" class="input-area">
      <input id="user-input" type="text" placeholder="Send a message..." autocomplete="off" />
      <button type="submit">↑</button>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
